<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correctly using innerHTML after checking for element existence
    const element = document.getElementById("myDiv2");
    if (element) {
      element.innerHTML = "This text will show.";
    } else {
      console.error("Element with id 'myDiv2' not found.");
    }
    const element2 = document.getElementById("myDiv");
    if (element2) {
      element2.innerHTML = "This text will also show.";
    }
  </script>
</body>
</html>
