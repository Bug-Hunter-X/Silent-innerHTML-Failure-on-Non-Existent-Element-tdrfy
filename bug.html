<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML on a non-existent element
    document.getElementById("myDiv2").innerHTML = "This text won't show.";
  </script>
</body>
</html>
